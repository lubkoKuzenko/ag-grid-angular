<ag-grid-angular
  #agGrid
  class="ag-dark"
  style="width: 100%; height: 945px;"
  [columnDefs]="columnDefs"
  [rowBuffer]="rowBuffer"
  [enableColResize]="true"
  
  [animateRows]="true"
  [enableSorting]="true"
  [sortingOrder]="sortingOrder"

  [rowHeight]="30"
  [debug]="false"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
